<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura B/C</title>
  <link rel="shorcut icon" href="img/Favicon.png">
  <meta content="Salinas Strumia" name="author">
  <meta name="description" content="Software orientado a la facturación con fines educativos">
  <meta name="keywords" content="Facuracion, educacion">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Bitter:wght@300&family=Bruno+Ace+SC&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estiloEscritorio.css" type="text/css">
  <script type="text/javascript" src="funciones.js"></script>
</head>
<body>
<header>
  <div>
    <img id="Encabezado" src="img/encabezado.png" alt="Imagen representativa sobre el area contable, incluye papeles y dinero">
    <h1>Crea tu <strong>factura</strong></h1>
  </div>
</header>
<nav>
  <h3>Factura tipo B/C</h3>
</nav>
<main>
  <table class="ingreso_producto" name="productos2">
    <caption>Ingrese la informacion de los productos a facturar</caption>
    <div>
      <thead>
      <tr>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><label for="descripcion">
          <input type="text" name="Descripcion" placeholder="Descripcion" class="descripcion" id="descripcion">
        </label></td>
        <td><label for="cant">
          <input type="number" name="Cantidad" placeholder="Cant" class="cantidad" id="cant" onchange="calculoB()">
        </label></td>
        <td><label for="pUnit">
          <input type="number" name="PrecUnit" placeholder="Precio unit." class="precio" id="pUnit" onchange="calculoB()">
        </label></td>
        <td><label for="total">
          <input type="text" name="Total" placeholder="Total" class="total" id="total" readonly>
        </label></td>
      </tr>
      </tbody>
    </div>
  </table>

</main>
<div id="botones">
  <button type="button" onclick="location.href='ItemsAIngresar.html'">Anterior</button>
  <button type="button" onclick="location.href='Factura_final.html'">Siguiente</button>
</div>
<img class="decoracion2" src="img/imagen_extra.png" alt="Imagen vectorizada de ticket">
</body>
</html>
